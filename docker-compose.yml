version: "3"
services:
  redis:
    image: "redis:alpine"
    networks:
      vpcbr:
        ipv4_address: 10.5.0.2

  db:
    image: mongo
    environment:
      - MONGO_INITDB_DATABASE=mydatabase
      - MONGO_INITDB_ROOT_USERNAME=user
      - MONGO_INITDB_ROOT_PASSWORD=pwd
    volumes:
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo-js:ro
      - ./mondo-volume:/data/db
    ports:
      - "27017-27019:27017-27019"
    networks:
      vpcbr:
        ipv4_address: 10.5.0.3

  myqueuer:
    build: ./myqueuer
    ports:
      - "5000:5000"
    volumes:
      - .:/myqueuer
    environment:
      FLASK_ENV: development
    depends_on:
      - redis
    networks:
      vpcbr:
        ipv4_address: 10.5.0.4

  receiver:
    build: ./receiver
    ports:
      - "80:80"
    volumes:
      - .:/receiver
    environment:
      FLASK_ENV: development
    networks:
      vpcbr:
        ipv4_address: 10.5.0.5
    depends_on:
      - myqueuer

  producer:
    build: ./producer
    volumes:
      - .:/producer
    environment:
      FLASK_ENV: development
    networks:
      vpcbr:
        ipv4_address: 10.5.0.6
    depends_on:
      - receiver

networks:
  vpcbr:
    driver: bridge
    ipam:
     config:
       - subnet: 10.5.0.0/16
